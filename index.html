<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="first-container">
        <img
          src="victoria-shes-UC0HZdUitWY-unsplash.jpg"
          class="background-image"
        />
        <div class="company-name">StudyFeast</div>
        <div class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/@victoriakosmo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Victoria Shes</a
          >
          on
          <a
            href="https://unsplash.com/photos/grilled-meat-and-vegetable-on-the-table-UC0HZdUitWY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="second-container">
        <div class="text-container">
          StudyFeast: Elevate university dining with our cafeteria management
          app. Order, track, and pay online for a seamless and efficient food
          experience.<br /><br />Sign up <em>now</em> to get started!
        </div>
        <div class="main-form">
          Let's do this!<br />
          <form>
            <div>
              <label for="first_name">FIRST NAME</label><br />
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="John"
              /><br />
              <label for="user-email">EMAIL</label><br />
              <input
                type="email"
                id="user-email"
                name="user-email"
                placeholder="johndoe@example.com"
              /><br />
              <label for="user-password">PASSWORD</label><br />
              <input type="password" id="user-password" name="user-password" />
            </div>

            <div>
              <label for="last_name">LAST NAME</label><br />
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Doe"
              /><br />
              <label for="phone-number">PHONE NUMBER</label><br />
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                placeholder="+91-1234 5678 21"
              /><br />

              <label for="confirm-password">CONFIRM PASSWORD</label><br />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </form>
        </div>
        <div class="create-account">
          <button type="submit" value="Submit">Create Account</button
          ><br /><br />
          <p>
            Already have an account?
            <a href="https://www.google.com" target="_blank"> Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
